# .github/workflows/terraform-deploy.yml

name: 'Terraform Deploy'

on:
  push:
    branches:
      - main
      - homolog
  pull_request:

jobs:
  # Este job roda para a branch de homologação
  deploy-homolog:
    name: 'Deploy para Homologação'
    if: github.ref == 'refs/heads/homolog' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: homologacao # Aponta para o Environment do GitHub

    defaults:
      run:
        working-directory: ./terraform # Define o diretório de trabalho do Terraform

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Mude para sua região

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3

      - name: 'Terraform Init'
        run: terraform init

      - name: 'Terraform Workspace'
        run: terraform workspace select hom || terraform workspace new hom

      - name: 'Terraform Plan'
        run: terraform plan -var="environment=hom" -out=tfplan

      - name: 'Terraform Apply'
        run: terraform apply -auto-approve tfplan

  # Este job roda para a branch de produção (main)
  deploy-prod:
    name: 'Deploy para Produção'
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: 
      name: producao # Aponta para o Environment do GitHub
      url: 'http://sojoga.com.br' # Opcional: URL do ambiente de produção

    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Mude para sua região

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3

      - name: 'Terraform Init'
        run: terraform init

      - name: 'Terraform Workspace'
        run: terraform workspace select prod || terraform workspace new prod

      - name: 'Terraform Plan'
        run: terraform plan -var="environment=prod" -out=tfplan

      - name: 'Terraform Apply'
        run: terraform apply -auto-approve tfplan