server {
    listen 80;
    server_name localhost;

    # Serve os arquivos estáticos da aplicação React/frontend
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Essencial para Single Page Applications (SPA): se um arquivo não for encontrado,
        # ele retorna o index.html para que o roteamento do lado do cliente funcione.
        try_files $uri $uri/ /index.html;
    }

    # Redireciona as chamadas de API para o serviço de backend.
    # O nome 'backend' é o nome do serviço no docker-compose.yml e é resolvido
    # pela rede interna do Docker. A porta é a porta interna do serviço backend.
    location /api {
        proxy_pass http://backend:8787;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}