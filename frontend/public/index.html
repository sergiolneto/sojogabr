<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Só Joga</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" type="image/png" href="img/So Joga.png">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="img/So Joga.png" alt="Só Joga">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="/">Página Inicial</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="/cadastro.html">Cadastre-se</a></li>
                <!-- Este item da lista será modificado após o login -->
                <li id="login-nav-item"><a href="#" id="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Bem-vindo ao Só Joga!</h1>
            <p>A sua plataforma para organizar e participar de jogos.</p>
        </section>
    </main>

    <!-- Popup de Login -->
    <div id="login-popup" class="popup-container" style="display: none;">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="popup-username">Usuário:</label>
                    <input type="text" id="popup-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="popup-password">Senha:</label>
                    <input type="password" id="popup-password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <div id="login-error-message" class="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        // --- Lógica para abrir e fechar o popup de login ---
        const loginBtn = document.getElementById('login-btn');
        const loginPopup = document.getElementById('login-popup');
        const closeBtn = loginPopup.querySelector('.close-btn');

        // Abre o popup ao clicar em "Login"
        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginPopup.style.display = 'flex';
        });

        // Fecha o popup no botão 'x'
        closeBtn.addEventListener('click', () => {
            loginPopup.style.display = 'none';
        });

        // Fecha o popup se clicar fora dele
        window.addEventListener('click', (e) => {
            if (e.target === loginPopup) {
                loginPopup.style.display = 'none';
            }
        });

        // --- Lógica para submissão do formulário de login ---
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const errorMessageDiv = document.getElementById('login-error-message');
            errorMessageDiv.style.display = 'none'; // Esconde mensagens de erro antigas

            const loginData = {
                username: this.elements['username'].value,
                password: this.elements['password'].value
            };

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (response.ok) { // Status 200-299
                    // Sucesso! Atualiza a UI
                    const loginNavItem = document.getElementById('login-nav-item');
                    loginNavItem.innerHTML = `<span class="welcome-user">Bem-vindo, ${result.username}!</span>`;
                    loginPopup.style.display = 'none'; // Fecha o popup
                } else {
                    // Erro (ex: 401 Unauthorized)
                    errorMessageDiv.textContent = result.message || 'Ocorreu um erro.';
                    errorMessageDiv.style.display = 'block';
                }
            } catch (error) {
                errorMessageDiv.textContent = 'Erro de conexão com o servidor.';
                errorMessageDiv.style.display = 'block';
                console.error('Erro no login:', error);
            }
        });
    </script>
    <script src="/static/js/main.js" defer></script>
</body>
</html>
