<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Só Joga</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" type="image/png" href="img/So Joga.png">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="img/So Joga.png" alt="Só Joga">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="/">Página Inicial</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="/cadastro.html">Cadastre-se</a></li>
                <!-- Este item da lista será modificado após o login -->
                <li id="login-nav-item"><a href="#" id="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="events-container">
            <h2>Próximos Jogos e Campeonatos</h2>
            <div id="events-grid" class="events-grid">
                <!-- Os cards dos eventos serão inseridos aqui pelo JavaScript -->
            </div>
        </section>
    </main>

    <!-- Popup de Login -->
    <div id="login-popup" class="popup-container" style="display: none;">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="popup-username">Usuário:</label>
                    <input type="text" id="popup-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="popup-password">Senha:</label>
                    <input type="password" id="popup-password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <div id="login-error-message" class="error" style="display: none;"></div>
        </div>
    </div>

    <script src="/static/js/main.js" defer></script>
</body>
</html>
